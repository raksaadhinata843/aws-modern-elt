name: Data Pipeline CI/CD

on:
  push:
    branches: [ main ]
  schedule:
    # Jalan otomatis setiap Senin jam 00:00 UTC (Sesuai rencana lo)
    - cron: '0 0 * * 1'
  workflow_dispatch: # Biar lo bisa klik "Run" manual dari tombol di GitHub

jobs:
  # --- JOB 1: DEPLOY LAMBDA ---
  deploy-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd lambda_ingest
          # Install requests ke folder lokal biar bisa di-zip
          pip install requests -t .
          
      - name: Zip Lambda Function
        run: |
          cd lambda_ingest
          zip -r ../lambda_function.zip .

      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-southeast-3" # Ganti region lo
        run: |
          aws lambda update-function-code \
            --function-name my-eia-ingest-lambda \
            --zip-file fileb://lambda_function.zip

  # --- JOB 2: RUN DBT (TRANSFORM) ---
  # Job ini baru jalan KALAU deploy-lambda selesai
  run-dbt:
    needs: deploy-lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dbt
        run: |
          pip install -r transform/requirements.txt

      - name: Install dbt dependencies (packages.yml)
        run: |
          cd transform
          dbt deps

      - name: Run dbt
        env:
          # Pastikan variabel ini dipake di profiles.yml lo
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-southeast-3"
        run: |
          cd transform
          # Kita panggil dbt run dan dbt test biar kualitas data terjaga
          dbt run --profiles-dir .
          dbt test --profiles-dir .

